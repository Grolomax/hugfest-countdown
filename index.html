<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twixxies Hugfest Conference ‚Äî Countdown</title>

  <!-- Police "r√©veil" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-url: url("bg.png");
      --mocha:#6b4e3d;

      /* palette fromage (pour les chiffres + gouttes) */
      --cheese-top:#fff8cf;
      --cheese-mid:#ffd166;
      --cheese-deep:#f5b700;

      /* r√©veil */
      --clock-bg:#0d0d0e;
      --halo:#e8b10a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--mocha);
      background: var(--bg-url) no-repeat center center fixed;
      background-size: cover;
      display:flex; align-items:center; justify-content:center;
      padding:clamp(16px,3vw,32px);
      overflow:hidden; /* pour cacher les gouttes qui d√©bordent l√©g√®rement */
    }

    .card{
      position:relative;
      width:min(980px,96vw);
      text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.66));
      backdrop-filter: blur(6px);
      border:2px solid rgba(255,255,255,.9);
      border-radius:28px;
      padding:clamp(18px,3.2vw,32px);
      box-shadow:0 12px 36px rgba(0,0,0,.18);
      overflow:hidden; /* contient les gouttes d√©coratives */
    }

    h1{
      margin:0 0 .35em;
      font-weight:900;
      font-size:clamp(22px,4.4vw,44px);
    }
    .desc{
      margin:0 0 1.1em;
      font-size:clamp(14px,2.2vw,18px);
      opacity:.9;
    }

    /* ===== Chiffres style ‚Äúr√©veil‚Äù (d√©grad√© fromage) ===== */
    .digital{
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5em;
      padding:.5em .8em;
      border-radius:16px;
      background:
        radial-gradient(120% 140% at 50% -20%, rgba(255,255,255,.12) 0 35%, transparent 36% 100%),
        var(--clock-bg);
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,.08),
        inset 0 6px 22px rgba(255,255,255,.06),
        0 12px 26px rgba(0,0,0,.25);
      font-family:"Share Tech Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      user-select:none;
      color:#f2c23a; /* fallback visible si no-clip */
      text-shadow:0 0 6px var(--halo), 0 0 12px var(--halo);
    }
    .digits-text{
      background:linear-gradient(to bottom,var(--cheese-top),var(--cheese-mid),var(--cheese-deep));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .row{
      display:flex; align-items:center; justify-content:center;
      gap:.8rem; flex-wrap:wrap;
    }

    .days-box .value{
      font-size:clamp(42px,10vw,110px);
      letter-spacing:.06em;
      line-height:1;
    }
    .days-box .label{
      font-size:clamp(18px,5vw,40px);
      letter-spacing:.06em;
      line-height:1;
    }

    .time-box{
      margin-top:.6em;
    }
    .time-box .value{
      font-size:clamp(32px,8.5vw,78px);
      letter-spacing:.06em;
      line-height:1;
    }
    .sep{ animation: blink 1s steps(1,end) infinite; }
    @keyframes blink{0%,49%{opacity:1}50%,100%{opacity:.2}}

    /* ===== Gouttes de fromage d√©coratives qui clignotent ===== */
    .drips{
      position:absolute; inset:0;
      pointer-events:none;
    }
    .drip{
      position:absolute;
      width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff9d6 0 42%, var(--cheese-mid) 43% 100%);
      filter: drop-shadow(0 2px 3px rgba(0,0,0,.2));
      animation: pulse 2.2s ease-in-out infinite;
      opacity:.9;
    }
    .drip::after{
      content:"";
      position:absolute; left:50%; top:60%;
      width:6px; height:14px;
      transform:translateX(-50%);
      background: linear-gradient(to bottom, var(--cheese-mid), var(--cheese-deep));
      border-bottom-left-radius:6px; border-bottom-right-radius:6px;
      opacity:.9;
    }
    @keyframes pulse{
      0%  { transform: translateY(0) scale(1); opacity:.35 }
      50% { transform: translateY(2px) scale(1.05); opacity:1 }
      100%{ transform: translateY(0) scale(1); opacity:.35 }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>HAPPIEST MEETUP EVER !</h1>
    <p class="desc">Je t'aime, so glad I don't have to hold it anymore ‚ù§Ô∏è</p>

    <!-- Ligne 1 : DD + "dayzZz" -->
    <div class="row days-box">
      <div class="digital">
        <span id="dd" class="digits-text value">00</span>
      </div>
      <div class="digital">
        <span class="digits-text label">dayzZz</span>
      </div>
    </div>

    <!-- Ligne 2 : HH:MM:SS -->
    <div class="row time-box">
      <div class="digital">
        <span class="digits-text value">
          <span id="hh">00</span><span class="sep">:</span><span id="mm">00</span><span class="sep">:</span><span id="ss">00</span>
        </span>
      </div>
    </div>

    <!-- Gouttes d√©coratives -->
    <div class="drips" id="drips"></div>
  </main>

  <script>
    // CIBLE: 17/09/2025 12:00 Europe/Paris = 11:00:00 UTC
    const TARGET_MS = Date.UTC(2025, 10, 21, 8, 05, 0); // mois 0-index√©

    const dd = document.getElementById("dd");
    const hh = document.getElementById("hh");
    const mm = document.getElementById("mm");
    const ss = document.getElementById("ss");

    function pad2(n){ return String(n).padStart(2,"0"); }

    function tick(){
      const now = Date.now();
      let diff = TARGET_MS - now;

      if (diff <= 0){
        dd.textContent = "00";
        hh.textContent = mm.textContent = ss.textContent = "00";
        document.title = "üéâ C'est l'heure ! ‚Äî Twixxies Hugfest";
        return;
      }

      const days = Math.floor(diff / 86400000); diff -= days * 86400000;
      const hours = Math.floor(diff / 3600000);  diff -= hours * 3600000;
      const mins  = Math.floor(diff / 60000);    diff -= mins  * 60000;
      const secs  = Math.floor(diff / 1000);

      dd.textContent = pad2(days).slice(-2);
      hh.textContent = pad2(hours);
      mm.textContent = pad2(mins);
      ss.textContent = pad2(secs);

      document.title = `‚è≥ ${days}j ${pad2(hours)}:${pad2(mins)}:${pad2(secs)} ‚Äî Twixxies Hugfest`;
    }

    // Gouttes d√©coratives (positions al√©atoires + vitesses diff√©rentes)
    const dripLayer = document.getElementById("drips");
    const DRIP_COUNT = 26; // ‚Äúun peu partout‚Äù
    function placeDrips(){
      const rect = dripLayer.getBoundingClientRect();
      for(let i=0;i<DRIP_COUNT;i++){
        const d = document.createElement("span");
        d.className = "drip";
        d.style.left = Math.random()*100 + "%";
        d.style.top  = Math.random()*100 + "%";
        d.style.width  = (8 + Math.random()*10) + "px";
        d.style.height = d.style.width;
        d.style.animationDuration = (1.6 + Math.random()*1.8) + "s";
        d.style.animationDelay = (Math.random()*1.5) + "s";
        dripLayer.appendChild(d);
      }
    }

    tick();
    setInterval(tick, 1000);
    placeDrips();
  </script>
</body>
</html>
